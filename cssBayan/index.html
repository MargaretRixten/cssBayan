<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Bayan</title>
</head>
<body>
<section class="bayan">
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="bayan__wrapper">
            <label for="bayan-first">
                <input checked id="bayan-first" type="radio" name="bayan-name">
                <div class="bayan-item__wrapper">
                    <span class="bayan-item__subtitle">You can't just copy and paste CSS</span>
                    <i class="bayan-item__open fa-solid fa-plus"></i>
                </div>
                <img src="imgs/1.png" alt="мем первый" class="bayan__img">
            </label>
            <label for="bayan-second">
                <input id="bayan-second" type="radio" name="bayan-name">
                <div class="bayan-item__wrapper">
                    <span class="bayan-item__subtitle">Dude, where is JS?</span>
                    <i class="bayan-item__open fa-solid fa-plus"></i>
                </div>
                <img src="imgs/2.png" alt="мем первый" class="bayan__img">
            </label>
            <label for="bayan-third">
                <input id="bayan-third" type="radio" name="bayan-name">
                <div class="bayan-item__wrapper">
                    <span class="bayan-item__subtitle">Work-balance life</span>
                    <i class="bayan-item__open fa-solid fa-plus"></i>
                </div>
                <img src="imgs/3.png" alt="мем первый" class="bayan__img">
            </label>
            <label for="bayan-fourth">
                <input id="bayan-fourth" type="radio" name="bayan-name">
                <div class="bayan-item__wrapper">
                    <span class="bayan-item__subtitle">Keep calm and carry on</span>
                    <i class="bayan-item__open fa-solid fa-plus"></i>
                </div>
                <img src="imgs/4.png" alt="мем первый" class="bayan__img">
            </label>
        </div>
    </div>
</section>
</body>
</html>
